name: windows-ci
on:
  - push
  - pull_request
jobs:
  compile:
    runs-on: windows-latest
    strategy:
      matrix:
        python: ['3.7', '3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - run: python setup.py build_ext
